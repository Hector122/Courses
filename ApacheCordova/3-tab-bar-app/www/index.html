<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/onsenui.css" />
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <title>Hello World</title>
</head>

<body>



    <!-- Tab leader-->

    <ons-page>
        <ons-toolbar>
            <div class="center">Tab App</div>
        </ons-toolbar>
        <ons-tabbar>
            <ons-tab label="Tab 1" page="tab1.html" icon="ion-home, material:md-home" badge="7" active></ons-tab>
            <ons-tab label="Tab 2" page="tab2.html" icon="md-settings" active-icon="md-face"></ons-tab>
            <ons-tab label="Tab 3" page="tab3.html" icon="ion-calendar"></ons-tab>
            <ons-tab label="Tab 4" page="tab4.html" icon="md-calendar.png"></ons-tab>
        </ons-tabbar>

        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="80%" collapse swipeable swipe-target-width="1"
                page="menu.html">

            </ons-splitter-side>
            <ons-splitter-content id="content" page="navicontainer.html">

            </ons-splitter-content>
        </ons-splitter>
    </ons-page>

    <!-- Tab One -->
    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center;">
                This is the first page.
            </p>
        </ons-page>
    </template>
    <!-- Tab Two -->
    <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: center;">
                This is the second page.
            </p>
        </ons-page>
    </template>

    <!-- html Delete-->

    <template id="tab3.html">
        <ons-page id="Tab3">
            <p style="text-align: center;">
                This is the third page 33.
            </p>
        </ons-page>
    </template>
    <template id="tab4.html">
        <ons-page id="Tab4">
            <p style="text-align: center;">
                This is the four page 44.
            </p>
        </ons-page>
    </template>
    <!-- split menu leader-->
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>
                        Home
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('settings.html')" tappable>
                        Settings
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('about.html')" tappable>
                        About
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <!-- menu one-->
    <template id="home.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Main
                </div>
            </ons-toolbar>
            <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
                Swipe right to open the menu!
            </p>
        </ons-page>
    </template>
    <!-- menu Two-->
    <template id="settings.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Settings
                </div>
            </ons-toolbar>
        </ons-page>
    </template>
    <!-- menu Three-->
    <template id="about.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    About
                </div>
            </ons-toolbar>
        </ons-page>
    </template>
    <p></p>


    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/onsenui.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
