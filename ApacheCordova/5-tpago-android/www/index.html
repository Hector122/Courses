    <!-- Register form 

    @Description: Form Register Screen
    @Date: 11/04/2013.  -->
    <ons-page data-role="page" id="scrRegisterScreen">
      <ons-toolbar data-role="header" id="scrHeaderRegisterScreen">
        <img alt="logo" src="./img/banner_superior_logo.png" />
      </ons-toolbar>

      <div data-role="content" id="scrContetRegisterScreen">
        <p class="title"><b>Favor llenar los siguientes datos:</b></p>
        <p>
          <ons-input type="tel" id="txtNumeroTelefono" maxlength="10" style="min-width: 90%" placeholder="Numero de teléfono" float />
        </p>
        <p>
          <ons-input type="text" id="txtNumeroCedula" style="min-width: 90%" placeholder="Cédula o Pasaporte" float />
        </p>

        <div id="btnContainer">
          <p>
            <ons-button id="btnRegistarUsuario" onclick="registerUser()" class="center"></ons-button>

            <ons-button id="btnExit" modifier="material" onclick="exitApplication()"> </ons-button>
          </p>
        </div>
      </div>
    </ons-page>
    <!--
     @Description: Message dialog.
     @Date: 11/04/2013.
    -->
    <ons-page id="scrActivationScreen">
      <ons-toolbar data-role="header" id="scrHeaderRegisterScreen" style="background-color: #941c80">
        <img alt="logo" src="./img/banner_superior_logo.png" class="center" style="width: 100%; height: 100%" />
      </ons-toolbar>
      <div>
        <p style="margin-left: 16px; margin-top: 50px"><b>Se ha enviado su codigo de activacion por SMS.</b></p>
        <p>
          <ons-button id="acceptDialog" onclick="showActivationScreen()" id="btnRegistarUsuario" class="center">
            <img src="./img/aceptar_normal.png" style="width: 100px; height: 25px" />
          </ons-button>
        </p>
      </div>
    </ons-page>
    <!--
   @Description: Input Activation Code.
   @Date: 11/04/2013.     
      -->
    <ons-page data-role="page" id="scrRegisterScreen">
      <ons-toolbar id="scrHeaderRegisterScreen">
        <img alt="logo" src="./img/banner_superior_logo.png" class="center" />
      </ons-toolbar>

      <div data-role="content" id="scrContetRegisterScreen">
        <p style="margin-left: 16px; margin-top: 50px"><b>Introduzca su código de activación.</b></p>
        <p>
          <ons-input type="tel" id="txtCodigoActivacion" maxlength="10" style="min-width: 90%" type="number" max="999999" placeholder=" Numero de teléfono: " float />
        </p>
        <div id=" btnContainer">
          <p>
            <ons-button id="btnConfirmUserRegister" onclick="confirmUserRegister()" class="center" class="ui-block-a"><img src="./img/btn-accept.png" /> </ons-button>

            <ons-button id="btnExit" modifier="material" onclick="goBackToRegister()" class="ui-block-a"><img src="./img/btn-cancel.png" /> </ons-button>
          </p>
        </div>
      </div>
    </ons-page>
